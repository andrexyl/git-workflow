<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <nav class="navbar">
            <ul class="navlist">
                <li >OVERVIEW</li>
                <li>SIGNUP</li>
                <li>COMMUNITY</li>
            </ul>
            <button class="signup-button"><a href="#"> SIGNUP</a></button>

    <p></p>

            </div>

        <div class="imgcontainer">
            <div class="oculusquest">
                <img src="https://files.slack.com/files-pri/T02HT6X1V-F01DTPBAQBF/nonso1.png" alt="Oculus Quest" width="200" height="150"><br>

                <button class="imgbtn">Learn More</button> 
            </div><P></P>
            <div class="oculusrifts">

                <p>Oculus Rift S</p>
                <button class="imgbtn">Learn More</button>
            </div><P></P>
            <div class="oculusrift">
                <img src="https://files.slack.com/files-pri/T02HT6X1V-F01DTPBAQBF/nonso1.png" alt="Oculus Rift" width="200" height="150"><br>
                <p>Oculus Rift</p>

    </footer>
